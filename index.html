<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interplanetary Transport System Interface</title>
    <script src="Chart.js"></script>
</head>

<body>
	<div class="wrapper">
        <!--Left Panel-->
        <div id="LeftPanel" class="leftpanel">
            <div class="vertical-menu">
                <a href="#" class="active"><img src="images/spacex-logo.png" alt="SpaceX Logo" class="vertical-menu-logo" /><div class="vertical-menu-text">ITSI</div></a>                
            </div>
        </div>
        <!--Middle Panel-->
        <div id="middlePanel" class="middlepanel">
            <!--Fuel Panel-->
            <div class="panel">
                <div class="chartContainer">
                    <canvas id="fuelChart"></canvas>
                </div>
                <div class="panelHeader">Fuel</div>
                <script>
                var fuelChart = document.getElementById('fuelChart').getContext('2d');

                var fuelBarChart = Chart.Bar(fuelChart, {
                    data:{
                        labels:['Liquid Fuel', 'Solid Fuel'],
                        datasets:[{
                            label:'Fuel(kg)',
                            data:[
                            400000,
                            500000
                            ],
                        backgroundColor: 'rgba(0, 82, 136, 0.8)',
                        borderWidth: 2,
                        borderColor: 'rgba(0, 82, 136, 1)',
                        hoverBorderWidth: 3,
                        hoverBorderColor: 'rgba(0, 100, 150, 1)',
                        }]
                    },
                    options:{
                        scales:{
                            yAxes:[{
                                ticks:{
                                    min: 0,
                                }
                            }]
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
                </script>
            </div>
            <!--Speed Panel-->
            <div class="panel">
                <div class="speedchartContainer">
                    <canvas id="speedChart"></canvas>
                </div>
                <script>
                var speedChart = document.getElementById('speedChart').getContext('2d');

                var speedometer = Chart.Doughnut(speedChart, {
                    data:{
                        labels:['Speed'],
                        datasets:[{
                            label:'m/s',
                            data:[
                            66,
                            1,
                            33
                            ],
                        backgroundColor:[
                            'rgba(0, 82, 136, 0.8)',
                            'rgba(50, 50, 50, 0.8)',
                            'rgba(167, 169, 172, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor:[
                        	'rgba(0, 82, 136, 1)',
                            'rgba(50, 50, 50, 1',
                            'rgba(167, 169, 172, 0.8)'],
                        hoverBorderWidth: 3,
                        hoverBorderColor:[
                        	'rgba(0, 82, 136, 1)',
                            'rgba(50, 50, 50, 1)',
                            'rgba(167, 169, 172, 0.8)'],
                        }]
                    },
                    options:{
                        responsive: true,
                        maintainAspectRatio: false,
                        rotation: -1.0 * Math.PI, // start angle in radians
                        circumference: Math.PI, // sweep angle in radians
                        legend:{
                            display:false,
                        }
                    }
                });
                </script>
                <div class="speed">1612 km/h</div>
                <div class="speedPanelHeader">Speed</div>
            </div>
            <!--Storage Panel-->
            <div class="panel">
                <div class="chartContainer">
                    <canvas id="storageChart"></canvas>
                </div>              
                <div class="panelHeader">Storage</div>
                <script>
                var storageChart = document.getElementById('storageChart').getContext('2d');

                var storageBarChart = Chart.Bar(storageChart, {
                    data:{
                        labels:['Food', 'Water'],
                        datasets:[{
                            label:'Kilogram',
                            data:[
                            8593,
                            4936
                            ],
                            backgroundColor: 'rgba(167, 169, 172, 0.8)',
                            borderWidth: 2,
                            borderColor: 'rgba(167, 169, 172, 0.8)',
                            hoverBorderWidth: 3,
                            hoverBorderColor: 'rgba(167, 169, 172, 1)',
                        }]
                    },
                    options:{
                        scales:{
                            yAxes:[{
                                ticks:{
                                    min: 0,
                                }
                            }]
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
                </script>
            </div>
            <!--Progress Panel-->
            <div class="panel" id="longPanel">
                 <div class="progressChartContainer">
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="panelHeader">Flight information</div>
                <script>
                var progressChart = document.getElementById('progressChart').getContext('2d');

                var progressPieChart = Chart.Doughnut(progressChart, {
                    data:{
                        labels:['Progress to Mars'],
                        datasets:[{
                            label:'Distance travelled',
                            data:[
                            60,
                            40
                            ],
                        backgroundColor:[
                            'rgba(0, 82, 136, 0.8)',
                            'rgba(167, 169, 172, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: [
                            'rgba(0, 82, 136, 0.8)',
                            'rgba(167, 169, 172, 1 )'
                        ],
                        hoverBorderWidth: 3,
                        hoverBorderColor:[
                            'rgba(0, 82, 136, 0.8)',
                            'rgba(167, 169, 172, 0.8)'
                        ],
                        }]
                    },
                    options:{
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
            	</script>
            </div>
        </div>
    </div>
</body>
</html>
